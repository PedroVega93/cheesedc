<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cheesecake del Cielo</title>
    <link rel="stylesheet" href="css/cheesedc.css">
    <link href="https://fonts.googleapis.com/css?family=Pompiere" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="contenedorHeader" id="contenedorHeader">
        <div class="header" id="header">
          <div class="contenedorlogos">
            <div class="contenedorlogo" id="contenedorlogo">
              <img class="imagenLogo" src="images/logo.png" alt="">
            </div>
            <div class="contenedorlogoAnimado" id="contenedorlogoAnimado">
              <div class="contenedorGorro" id="contenedorGorro">
                <img class="imagenGorro" src="images/logoGorro.png" alt="">
              </div>
              <div class="contenedorCentro" id="contenedorCentro">
                <img class="imagenCentro" src="images/logoCentro.png" alt="">
              </div>
              <div class="contenedorBarba" id="contenedorBarba">
                <img class="imagenBarba" src="images/logoBarba.png" alt="">
              </div>
            </div>
          </div>
          <div class="menu" id="menu">
            <div class="vacioIzquierdo" id="vacioIzq"></div>
            <a class="irAConocenos" href="#conocenos">
              Conocenos
            </a>
            <a class="irAPostres" href="#postres">
              Postres
            </a>
            <a class="irAOpiniones" href="#opiniones">
              Opiniones
            </a>
            <a class="irAContacto" href="#contacto">
              Contactanos
            </a>
            <div class="vacioDerecho" id="vacioDer"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="contenido">
      <div class="contenedor conocenos" id="conocenos">aaaaa
        <div class="fondoConocenos">
          <div class="contenedorImagen1" id="contenedorImagen1">
            <img src="images/fondo2.png" alt="" class="imagen1">            i
          </div>
          <div class="contenedorImagen2" id="contenedorImagen2">
            <img src="images/fondo.png" alt="" class="imagen2">
          </div>
        </div>
      </div>
      <div class="contenedor postres" id="postres">bbbbbbbb
        <div class="fondoPostres">

        </div>
      </div>
      <div class="contenedor opiniones" id="opiniones">ccccccccc
        <div class="fondoOpiniones">

        </div>
      </div>
    </div>
    <script>


      const $contenedorHeader = document.getElementById('contenedorHeader');
      const $header = document.getElementById('header');
      const $contenedorLogo = document.getElementById('contenedorlogo');
      const contenedorlogoAnimado = document.getElementById('contenedorlogoAnimado');
      const $contenedorGorro = document.getElementById('contenedorGorro');
      const $contenedorCentro = document.getElementById('contenedorCentro');
      const $contenedorBarba = document.getElementById('contenedorBarba');
      const $menu = document.getElementById('menu');
      const $vacioIzq = document.getElementById('vacioIzq');
      const $vacioDer = document.getElementById('vacioDer');


      const $imagenFondo1 = document.getElementById('contenedorImagen1');
      const $imagenFondo2 = document.getElementById('contenedorImagen2');

      window.addEventListener("scroll", () => {

        let position = -10 + window.scrollY;
          $imagenFondo1.style.top = 100+position*0.5 + 'px';
          $imagenFondo1.style.transform = 'rotate('+(position*0.05)+'deg)';
          $imagenFondo2.style.top = 100+position*0.5 + 'px';
          $imagenFondo2.style.transform = 'rotate(-'+(position*0.05)+'deg)';

        if(position<=50){
          $contenedorHeader.classList.remove('scroll');
          $header.classList.remove('scroll');
          $contenedorLogo.classList.remove('scroll');
          contenedorlogoAnimado.classList.remove('scroll');
          $contenedorGorro.classList.remove('scroll');
          $contenedorCentro.classList.remove('scroll');
          $contenedorBarba.classList.remove('scroll');
          $menu.classList.remove('scroll');
          $vacioIzq.classList.remove('scroll');
          $vacioDer.classList.remove('scroll');
        }else{
          $contenedorHeader.classList.add('scroll');
          $header.classList.add('scroll');
          $contenedorLogo.classList.add('scroll');
          contenedorlogoAnimado.classList.add('scroll');
          $contenedorCentro.classList.add('scroll');
          $contenedorGorro.classList.add('scroll');
          $contenedorBarba.classList.add('scroll');
          $menu.classList.add('scroll');
          $vacioIzq.classList.add('scroll');
          $vacioDer.classList.add('scroll');
        }
      });
    </script>
  </body>
</html>
